task:
  env:
    matrix:
      COMPILER_VERSION: 7
      COMPILER_VERSION: 8
    matrix:
      BUILD_TYPE: Debug
      BUILD_TYPE: Release
  container:
    image: cjdb/cirrus-cpp:disco
    cpu: 8
    memory: 10G
  configure_script:
    - mkdir -p build
    - cd build
    - export CC=`which gcc-${COMPILER_VERSION}`
    - export CXX=`which g++-${COMPILER_VERSION}`
    - cmake .. -GNinja -DCMAKE_BUILD_TYPE="${BUILD_TYPE}"
  build_script:
    - cd build
    - ninja -v
  test_script:
    - cd build
    - ctest -j8 --output-on-failure
